<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
  <title>VGBD Library</title>
  <style>
    .flash-messages {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .flash-message {
      margin-bottom: 10px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
    
    .game-library-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu">
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="reviews.html">REVIEWS</a></li>
        <li><a href="following.html">FOLLOWING</a></li>
        <li><a href="genres.html">GENRES</a></li>
        <li><a href="platforms.html">PLATFORMES</a></li>
      </ul>
    </div>
    <div id="search-bar">
      <h1>VGBD</h1>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="search-VGBD" />
        <a href="library.html"><button type="button" class="btn btn-outline-primary">LIBRARY</button></a>
        <a href="login.html"><button type="button" class="btn btn-outline-primary">LOGIN</button></a>
        <button id="deleteUserBtn" type="button" class="btn btn-outline-primary">DELETE ACCOUNT</button>
      </form>
    </div>
    <h1>Library</h1>
  </header>
  <main>
    <div id="library-container" class="game-library-grid">
    </div>
  </main>
  <footer></footer>
  <script src="/static/script.js"></script>
</body>
</html>
